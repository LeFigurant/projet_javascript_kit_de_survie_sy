<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <script>
        $(document).ready(function(){   
        $(function($){

        $(function() {

    });
        $('input[type="button"]').click(function(){

        });
    });
    </script>
    <style>

        fieldset{
            height: 200px;
        }
        #mousedrag{
            width: 40px;
        }
